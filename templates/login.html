{% extends "base.html" %}

{% block title %}Đăng nhập - Movie Booking{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="fw-bold text-center mb-4">Đăng nhập</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input name="username" id="username" class="form-control" placeholder="Nhập username" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 fw-bold py-2">ĐĂNG NHẬP</button>
        </form>

        <p class="form-footer mt-4 text-center">
            Chưa có tài khoản? <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Đăng ký ngay</a>
        </p>
    </div>
</div>

{% endblock %}
